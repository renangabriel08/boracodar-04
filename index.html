<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">

    <link rel="icon" href="./assets/icon.png">
    <title>Bora Codar 04</title>
</head>
<body>

    <main>

        <header>
            <div class="contato">
                <img src="./assets/foto-perfil.png" alt="Foto de Perfil">
                <div class="info-contato">
                    <h1>Cecilia Sassaki</h1>
                    <div class="status">
                        <img src="./assets/bolinha.png" alt="">
                        <h2>Online</h2>
                    </div>
                </div>
            </div>
            <img src="./assets/botao-fechar.png" alt="">
        </header>
    
        <h3 class="texto-solto">Hoje 11:30</h3>
    
        <section>
    
            <div class="conversa-recebida">
                <h3>Cecilia - 11:30</h3>
                <p class="recebido">Tive uma ideia incrível para um projeto! 😍</p>
            </div>
    
            <div class="conversa-enviada">
                <h3>Você - 11:32</h3>
                <p class="enviado">Sério? Me conta mais.</p>
            </div>
    
            <div class="conversa-recebida">
                <h3>Cecilia - 11:34</h3>
                <p class="recebido">E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
            </div>
    
            <div class="conversa-enviada">
                <h3>Você - 11:36</h3>
                <p class="enviado">#boraCodar! 🚀</p>
            </div>
    
        </section>
    
        <footer>
            <input type="text" name="Texto" id="caixa-enviar" placeholder="Digite sua mensagem">
            <img src="./assets/botao-enviar.png" alt="">
        </footer>
        
    </main>

</body>
</html>
